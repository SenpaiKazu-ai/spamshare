<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Share (Graph API)</title>
    <style>
      /* theme variables & base styles */
      :root{
        --bg: radial-gradient(circle at 10% 10%, #091028 0%, #02020b 60%);
        --text: #b8fff7;
        --accent: #ff00bf;
        --input-bg: rgba(255,255,255,0.02);
      }

      body {
        font-family: Arial;
        text-align: center;
        margin-top: 80px;
        background: var(--bg);
        color: var(--text);
        transition: background .45s ease, color .3s ease;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
      }

      input, textarea {
        width: 320px;
        padding: 10px;
        margin: 10px;
        border-radius: 8px;
        border: 1px solid rgba(0,0,0,0.08);
        background: var(--input-bg);
        color: var(--text);
        transition: box-shadow .2s, transform .08s, background .3s, color .3s;
      }

      button {
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 8px;
        border: none;
        background: linear-gradient(90deg,var(--accent), #222);
        color: white;
        box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        transition: transform .12s, box-shadow .12s;
      }

      button:active { transform: scale(.98); }

      #result { margin-top: 20px; font-weight: bold; }

      /* small panel for form */
      .panel { display:inline-block; padding:28px; border-radius:12px; background: rgba(255,255,255,0.02); box-shadow: 0 10px 30px rgba(0,0,0,0.12); }

      /* Theme switcher UI */
      .theme-switcher { display: none; } /* Hide theme switcher since we only have one theme */

      /* NEON THEME */
      body {
        background: var(--bg);
        color: var(--text);
      }
      h2 { text-shadow: 0 0 8px #00fff9, 0 0 28px #ff00ff; }
      button { 
        background: linear-gradient(90deg,#00FFF0,#FF00FF);
        color:#000;
        box-shadow: 0 8px 30px rgba(255,0,255,0.08), 0 0 24px rgba(0,255,255,0.06);
      }
      input, textarea {
        border: 1px solid rgba(0,255,255,0.12);
        box-shadow: 0 6px 18px rgba(0,255,255,0.02);
        color: var(--text);
        background: rgba(255,255,255,0.02);
      }

      /* responsive tweak */
      @media (max-width:420px){
        input, textarea { width: 88%; }
      }

      /* Neon-specific display controls */
      .hide-in-neon { display: none !important; }
      .show-in-neon { display: block !important; }
    </style>
  </head>
  <body>
    <h2 class="logo">Facebook Graph API Post Tool</h2>

    <div class="panel" id="main-panel">
      <input type="text" id="linkToPost" class="show-in-neon" placeholder="Link to post to share"><br>
      <input type="number" id="shareCount" class="show-in-neon" min="1" value="1" placeholder="How many to share?"><br>
      <input type="text" id="accessToken" placeholder="Enter Access Token (EAAG...)"><br>
      <button onclick="sharePost()">Share</button>
      <div id="result"></div>
    </div>

    <script src="/static/script.js"></script>
    <footer style="text-align:center; font-size:13px; color:gray; margin-top:30px;">
  ⚠️ This tool is for educational purposes only.  
  &copy; 2025 Mark™
</footer>

  </body>
</html>
